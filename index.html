<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Update Portfolio</title>

    </head>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>

        <section>
            <div class="background" id="image-one">
                <div class="name">Michael Olsen Portfolio</div>
                <div class="links">
                    <a href="https://github.com/molsen88" id="contact">Contact</a>
                    <a href="https://github.com/molsen88" target="_blank" id="github">Github</a>
                    <a href="https://www.linkedin.com/in/michael-olsen-69204516a/" target="_blank"
                        id="LinkedIn">LinkedIn</a>
                </div>
                <div class="box" id="input-form">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                                    <label for="first_name"></label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                                    <label for="last_name"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Email" id="email" type="email" class="validate">
                                    <label for="email"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">

                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s10">
                                                    <i class="material-icons prefix">mode_edit</i>
                                                    <textarea placeholder="Type message here" id="icon_prefix2"
                                                        class="materialize-textarea"></textarea>
                                                    <label for="icon_prefix2"></label>
                                                </div>
                                                <button class="btn waves-effect waves-light" type="submit"
                                                    name="action">Submit
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>




            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>

</html>
