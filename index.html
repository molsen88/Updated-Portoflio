<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Update Portfolio</title>

    </head>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' -->
        <!-- integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'> -->
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>

        <section>
            <div class="background" id="image-one">
                <nav class="navbar">
                    <div class="name">Michael Olsen Portfolio</div>
                    <div class="links">
                        <a href="https://github.com/molsen88" id="contact">Contact</a>
                        <a href="https://github.com/molsen88" target="_blank" id="github">Github
                            <i class="fa fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/michael-olsen-69204516a/" target="_blank"
                            id="LinkedIn">LinkedIn <i class="fa fa-linkedin-square"></i></a>
                    </div>
                </nav>
                <div class="box" id="input-form">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                                    <label for="first_name"></label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                                    <label for="last_name"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Email" id="email" type="email" class="validate">
                                    <label for="email"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">

                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s10">
                                                    <i class="material-icons prefix">mode_edit</i>
                                                    <textarea placeholder="Type message here" id="icon_prefix2"
                                                        class="materialize-textarea"></textarea>
                                                    <label for="icon_prefix2"></label>
                                                </div>
                                                <button class="btn waves-effect waves-light" type="submit"
                                                    name="action">Submit
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div id="quote">
                <h3>“Talk is cheap. Show me the code.”
                    ― Linus Torvalds</h3>
            </div>

        </section>

        <br>
        <br>
        <br>
        <section>
            <div class="row">
                <div class="col s4">
                    <div id="current"><i class='fas fa-chalkboard-teacher'></i>
                    </div>
                </div>



        </section>

        <footer class="row">


            <div class="col s4" id="info">
                <h4>Contact Info</h4>
                <p>801-556-8357</p>
                <p>Email: michael.olsen@jordandistrict.org</p>

            </div>
            <div class="col s4" id="projects">
                <h4>Projects</h4>
                <p>Crystal Collector</p>
                <p>Trivia Game</p>
                <p>Sports Gifs</p>
                <p>The Adventure Setter</p>
                <p>Word Guess Game</p>
            </div>
            <div class="col s4" id="connect">
                <h4>Connect</h4>
                <a href="https://www.linkedin.com/in/michael-olsen-69204516a/" target="_blank" id="LinkedIn">
                    <i class="fa fa-linkedin-square" style="font-size: 42px; color: gray"></i></a>

                <a href="https://github.com/molsen88" target="_blank" id="github">
                    <i class="fa fa-github" style="font-size:42px;color:gray"></i></a>

                <i class="fa fa-facebook-square" style="font-size:36px;color:gray"></i>

            </div>
            </div>
        </footer>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>

</html>
